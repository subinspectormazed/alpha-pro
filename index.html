<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha clash pro</title>
    <!-- Daisy UI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom styles css -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="font-poppins">
    <main
      class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center"
    >
      <section
        class="home text-white min-h-screen flex flex-col items-center justify-center hidden"
      >
        <div class="flex flex-col items-center gap-10">
          <h1 class="text-9xl font-anton uppercase">ALPHABET CLASH</h1>
          <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
          <button class="btn bg-white">Play Now</button>
        </div>
      </section>
      <!-- play ground start -->
      <section class="play-ground hidden">
        <div class="flex flex-col items-center gap-20 pt-20">
          <!-- screen -->
          <div
            class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#ffffff83] rounded-2xl"
          >
            <div class="flex justify-center">
              <p class="bg-[#2f2941] px-6 pb-4 rounded-b-xl text-white">
                Don't watch keyboard while playing...
              </p>
            </div>
            <div class="flex justify-center items-center min-h-full">
              <p class="text-black text-9xl font-bold">Y</p>
            </div>
          </div>

          <!-- keyboard start -->
          <div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">q</kbd>
              <kbd class="kbd">w</kbd>
              <kbd class="kbd">e</kbd>
              <kbd class="kbd">r</kbd>
              <kbd class="kbd">t</kbd>
              <kbd class="kbd">y</kbd>
              <kbd class="kbd">u</kbd>
              <kbd class="kbd">i</kbd>
              <kbd class="kbd">o</kbd>
              <kbd class="kbd">p</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">a</kbd>
              <kbd class="kbd">s</kbd>
              <kbd class="kbd">d</kbd>
              <kbd class="kbd">f</kbd>
              <kbd class="kbd">g</kbd>
              <kbd class="kbd">h</kbd>
              <kbd class="kbd">j</kbd>
              <kbd class="kbd">k</kbd>
              <kbd class="kbd">l</kbd>
            </div>
            <div class="flex justify-center gap-1 my-1 w-full">
              <kbd class="kbd">z</kbd>
              <kbd class="kbd">x</kbd>
              <kbd class="kbd">c</kbd>
              <kbd class="kbd">v</kbd>
              <kbd class="kbd">b</kbd>
              <kbd class="kbd">n</kbd>
              <kbd class="kbd">m</kbd>
              <kbd class="kbd">/</kbd>
            </div>
          </div>
          <!-- keyboard edn -->
          <!-- live score -->
          <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-500 border-none px-4">
              Life
              <img src="images/dollar-bg.svg" alt="" />
              <span>1</span>
            </button>
            <button class="btn rounded-full bg-purple-500 border-none px-4">
              Score <img src="images/heart-bg.svg" alt="" />
              <span>1</span>
            </button>
          </div>
        </div>
      </section>
      <section class="score flex justify-center items-center min-h-screen">
        <div class="text-center space-y-8">
          <h1 class="text-8xl text-white">
            <span class="font-extrabold">Score:</span> <span>14</span>
          </h1>
          <button class="btn">Play again</button>
          <p class="text-white text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
  </body>
</html>
